<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrasFashion ☺</title>
<link rel="stylesheet" href="./css/styles.css">
<script src="./js/index.js/" defer></script>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e8c5ee5fe7.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1>BrasFashion ☺ </h1>
    </header>

    <main>
<form>
    <section class="inputs-container">
        <input type="Email" placeholder="exemple@gmail.com">

        <div class="password-container">
            <input type="password" id="field-password" class="field-password" placeholder="*******">
            <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
            <i class="fa-solid fa-eye-low-vision" id="eyelow" onclick="showPassword()"></i>
        </div>
    </section>

</section class="password-infos">
<div>
    <input type="checkbox">
    <span>Lembrar senha?</span>
</div>

<a href="#">Esqueceu sua senha?</a>
 <section>

    <button id="btn-login">Login</button>

    </section>

    <section class="links-container">
        <span>Ou entre com:</span>

        <aside>
            <a href="#"><i class="fa-brands fa-google-plus google"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
        </aside>

    <footer>
        <hr>
        <span>Ainda não tem uma conta?<a href="#">Cadastre-se</a></span>
        </footer>
</form>
    </main>
    
</body>
</html>
